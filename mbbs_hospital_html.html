<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital Queue Management</title>
    <link rel="stylesheet" href="mbbs_hospital_css.css"> <!-- Updated CSS filename -->
</head>
<body>
    <div class="container">
        <h2>Hospital Queue Management</h2>
        <input type="text" id="name" placeholder="Patient Name">
        <input type="number" id="age" placeholder="Age">
        <input type="text" id="contact" placeholder="Contact Number">
        <select id="severity">
            <option value="1">Low</option>
            <option value="2">Moderate</option>
            <option value="3">Critical</option>
        </select>
        <button onclick="addPatient()">Add Patient</button>
        <button onclick="removePatient()">Remove First</button>
        <button onclick="clearQueue()">Clear Queue</button>

        <h3>Queue</h3>
        <ul id="queue" class="queue-list"></ul>
    </div>

    <script src="mbbs_hospital_js.js"></script> <!-- Updated JS filename -->
</body>
</html>
